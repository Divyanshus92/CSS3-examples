<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html>

<head>
	<style>
		/* Designing all grid */
		.grid-container {
			display: grid;
			grid-template-columns: auto auto auto;
			background-color: gray;
			padding: 5px;
		}

		/* Designing all grid-items */
		.grid-item {
			background-color: rgba(255, 255, 255, 0.8);
			border: 1px solid black;
			padding: 20px;
			font-size: 30px;
			text-align: center;
		}

		/* Designing h1 element */
		h1 {
			color: green;
			text-align: center;
		}
	</style>
</head>

<body>
	<h1>Excelr</h1>

	<!-- Creating grid -->
	<div class="grid-container">
		<div class="grid-item">Services</div>
		<div class="grid-item">Java full stack Development</div>
		<div class="grid-item">Launch in a dream IT</div>
		<div class="grid-item">Mastering Technical Interviews</div>
		<div class="grid-item">Excelr raising excellence</div>
		<div class="grid-item">My Library</div>
		<div class="grid-item">Store</div>
		<div class="grid-item">News Center</div>
		<div class="grid-item">Assesment</div>
	</div>
</body>

</html>

</body>
</html>
